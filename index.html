<!DOCTYPE htmlPUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">          
    <title>Schalk van Dyk Email Signature</title>
    <style type="text/css">
        
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: inherit;
        }

        body {
            /* For best practice, capitalize the “M” in Margin for proper 
            rendering of Windows email clients such as Outlook. */
            Margin: 0;
            padding: 0;
            background-color: #f6f9fc;
            box-sizing: border-box;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        /* We need to reinforce the background-color and width in 
        case email clients don’t respect the body styling. We’ll do this with “width 100%” and 
        “background-color: #f6f9fc;” by adding it to the <center class=”wrapper”> 
        element. The center is a very old HTML tag for those of us familiar 
        with the progression of the mark-up language but it still applies in 
        HTML email.

        Then, in addition to the width and background color, 
        we’ll need to set up the table inside of the element with 
        ”table-layout: fixed;” to make sure the table can’t span 
        any wider than the wrapper.*/

        .wrapper {
            width:100%;
            background-color:#f6f9fc;
            table-layout:fixed;
            padding-bottom:40px;
        }

        /* Lastly, for the width and centering to set up our table, 
        it’s best to reinforce the maximum width of the main table 
        we’ll be adding and the background color of the template by 
        using a simple <div> element (the only div in the design). 
        I’ll name is “outer” as a reminder that is just outside of 
        the template table as a parent element */
        .outer {
            max-width: 600px;
            background-color: #ffffff;
        }

        /* To center the HTML email we’ll need to add our first and 
        main table inside of our “wrapper” center tag and “outer” div 
        tag elements mentioned above when setting the width. To do 
        this we’ll use a classic <table> tag which is still needed 
        for proper email client rendering (no we can’t use divs) 
        and we’ll give our table a class called “main” in addition 
        to reinforcing the centering of the template with the 
        align=”center” attribute as follows */
        .main {
            Margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            font-family: sans-serif;
            color: #4a4a4a;
        }
        
        .signature-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;

            font-size: 62.5%;
            box-sizing: border-box;

            padding: 2rem;
        }
        
        .signature-image-container {
            width: 22%;
            padding: 2rem;
        }

        .signature-image {
            display: block;
            width: 100%;
            height: auto;

            border: .5px solid lightgrey;
            border-radius: 50%;
            box-shadow: 12px 12px 25px rgb(0, 0, 0, .4);
        }

        .signature-content-container {
            width: 65%;
            padding: 2rem 1rem;
        }

        .signature-heading-container {
            display: flex;
            flex-direction: row;
            align-items: baseline;
        }

        .signature-heading-h1 {
            color: rgb(22, 72, 164);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: .5rem;
            font-weight: 900;
            letter-spacing: 2px;
            line-height: 1.6;

            margin-right: 2rem;
        }
        
        .signature-heading-h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        .signature-hr-line {
            height: .15rem;
            background: linear-gradient(to right, transparent,grey, black, grey, transparent);
        }

        .signature-address-container {
            display: flex;
            flex-direction: row;

            color: darkslategray;
            font-style: normal;
            font-size: 1.2rem;
            padding: .5rem 0;
        }

        .signature-address-street {
            margin-right: 2rem;
        }

        .signature-social-media-container {
            display: flex;
            flex-direction: row;

            width: 100%;
            padding: .5rem 0;
        }

        .signature-social-media {

            width: 7%;
            height: auto;
            margin-right: 2rem;

            border-radius: 50%;
            box-shadow: 12px 12px 25px rgb(0, 0, 0, .4); 
        }

        @media only screen and (max-width: 600px) {
        
        }

        @media only screen and (max-width: 400px) {
        
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="outer">
            <!-- HTML email preheader text is the preview text of the email 
            message that is seen underneath or next to the title of the email 
            subject when it’s received in the inbox. 
            This will show our email preview text in all email clients, 
            including preview text for Outlook.

            For best practice, keep the length of the preheader/preview text 
            between 40 characters and 130 characters with the sweet spot around 
            85-100 characters.
            -->
            <div style="font-size: 0px; line-height: 1px; mso-line-height-rule: exactly; display: none; max-width: 0px; max-height:0px; opacity: 0; overflow:hidden; mso-hide: all;">
                <!-- Add 85-100 Characters of Preheader Text Here -->
            </div>
            <table class="main" align="center">

                <tr>
                    <td>
                        <table width="100%">
                            <tr>
                                <td style="padding: 10px; background-color: #dfdfdf; text-align: center;">
                                    <a style="margin-right: 2rem;"href="#"><img src="./img/linkedin@512px.png" width="30" alt="social media icon for linkedin"></a>
                                    <a style="margin-right: 2rem;"href="#"><img src="./img/github@512px.png"width="30" alt="social media icon for github"></a>
                                    <a style="margin-right: 2rem;"href="#"><img src="./img/twitter@512px.png"width="30" alt="social media icon for twitter"></a>
                                    <a style="margin-right: 2rem;"href="#"><img src="./img/facebook@512px.png" width="30" alt="social media icon for facebook"></a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            
            </table>
        
        </div>
    </div>
    
    <div class="signature-container">

    

        <div class="signature-image-container">
            <img src="./img/profilephoto5.jpg" alt="" class="signature-image">
        </div>

        <div class="signature-content-container">
        
            <div class="signature-heading-container">
                <h1 class="signature-heading-h1">Schalk van Dyk</h1>
                <h2 class="signature-heading-h2">Web Developer & Designer</h2>
            </div>
            
            <hr class="signature-hr-line">
            
            <address class="signature-address-container">
                <p class="signature-address-street">
                    25 Steve Tshwete Street, <br>
                    Modimolle, Limpopo, <br>
                    0510
                    
                </p>
                <p class="signature-address-mobile-and-web">
                    tel: +27 82 550 3872 <br>
                    email: schalk@schalkvandyk.com <br>
                    website: www.schalkvandyk.com
                </p>
            </address>

            <div class="signature-social-media-container">
                <img class="signature-social-media" src="./img/linkedin@512px.png" alt="linkedin icon image for link to linkedin profile">
                <img class="signature-social-media" src="./img/github@512px.png" alt="github icon image for link to github profile">
                <img class="signature-social-media" src="./img/twitter@512px.png" alt="twitter icon image for link to twitter profile">
                <img class="signature-social-media" src="./img/facebook@512px.png" alt="facebook icon image for link to facebook profile">
            </div>

        </div>
    
    </div>

</body>
</html>
